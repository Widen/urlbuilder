apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'widen'
version = '0.10.2'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
	mavenCentral()
}

uploadArchives {
	repositories.mavenDeployer {
		repository(url: 'https://widen.artifactoryonline.com/widen/libs-widen-public') {
			authentication(userName: USER, password: PASSWORD)
		}
	}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.49'
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.49'
}

sourceSets {
    main {
        java {
            srcDirs = [ file('src') ]
        }
    }

    test {
        java {
            srcDirs = [ file('test') ]
        }
    }
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

artifacts {
	archives sourcesJar
}

tasks.idea {
    dependsOn = [ ideaModule ]
}
