apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'widen'
version = '0.10.1'

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
	mavenCentral()
}

uploadArchives {
	repositories.mavenDeployer {
		repository(url: 'https://widen.artifactoryonline.com/widen/libs-widen-public') {
			authentication(userName: USER, password: PASSWORD)
		}
	}
}

dependencies {
	testCompile 'junit:junit:4.8.2'
	testCompile 'commons-io:commons-io:2.4'
    compile 'org.bouncycastle:bcprov-jdk15+:1.46'
}

sourceSets {
  main {
	java.srcDirs = files('src')
	classesDir = file('bin')
  }

  test {
	java.srcDirs = files('test')
	classesDir = file('bintest')
  }
}

clean {
	delete sourceSets.main.classesDir
	delete sourceSets.test.classesDir
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

artifacts {
	archives sourcesJar
}

eclipseClasspath {
  containers = [ 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.6' ]
}

eclipse.dependsOn = [ cleanEclipseClasspath, eclipseClasspath ]

idea.dependsOn = [ cleanIdeaModule, ideaModule ]
